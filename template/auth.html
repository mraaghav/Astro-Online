	<body class="login-layout">
		<div id="navbar" class="navbar navbar-default ace-save-state">
			<div class="navbar-container ace-save-state" id="navbar-container">

				<div class="navbar-header pull-left">
					<a href="index.html" class="navbar-brand">
						<small>
							<i class="fa fa-leaf"></i>
							Astro online
						</small>
					</a>
				</div>
				
			</div><!-- /.navbar-container -->
		</div>

		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

			<div class="main-content">
				<div class="main-content-inner">

					<div class="page-content">
							
						<div class="row">
							<div class="col-sm-10 col-sm-offset-1">
								<div class="login-container">
									
									<div class="position-relative">
										<div id="login-box" class="login-box visible widget-box no-border">
											<div class="widget-body">
												<div class="widget-main">
													<h4 class="header blue lighter bigger">
														<i class="ace-icon fa fa-star green"></i>
														Por favor, entre suas credenciais
													</h4>

													<div class="space-6"></div>

													<form>
														<fieldset>
															<label class="block clearfix">
																<span class="block input-icon input-icon-right">
																	<input type="email" class="form-control" placeholder="E-mail" />
																	<i class="ace-icon fa fa-user"></i>
																</span>
															</label>

															<label class="block clearfix">
																<span class="block input-icon input-icon-right">
																	<input type="password" class="form-control" placeholder="Senha" />
																	<i class="ace-icon fa fa-lock"></i>
																</span>
															</label>

															<div class="space"></div>

															<div class="clearfix">
																<label class="inline">
																	<input type="checkbox" class="ace" />
																	<span class="lbl"> Lembrar neste computador</span>
																</label>

																<button type="button" class="width-35 pull-right btn btn-sm btn-primary">
																	<i class="ace-icon fa fa-key"></i>
																	<span class="bigger-110">Entrar</span>
																</button>
															</div>

															<div class="space-4"></div>
														</fieldset>
													</form>

													
												</div><!-- /.widget-main -->

												<div class="toolbar clearfix">
													<div>
														<a href="#" data-target="#forgot-box" class="forgot-password-link">
															<i class="ace-icon fa fa-arrow-left"></i>
															Esqueci a senha
														</a>
													</div>

													<div>
														<a href="#" data-target="#signup-box" class="user-signup-link">
															Quero me registrar
															<i class="ace-icon fa fa-arrow-right"></i>
														</a>
													</div>
												</div>
											</div><!-- /.widget-body -->
										</div><!-- /.login-box -->

										<div id="forgot-box" class="forgot-box widget-box no-border">
											<div class="widget-body">
												<div class="widget-main">
													<h4 class="header red lighter bigger">
														<i class="ace-icon fa fa-key"></i>
														Recuperar senha
													</h4>

													<div class="space-6"></div>
													<p>
														Informe seu e-mail e siga as instru&ccedil;&otilde;es que ser&atilde;o enviadas
													</p>

													<form>
														<fieldset>
															<label class="block clearfix">
																<span class="block input-icon input-icon-right">
																	<input type="email" class="form-control" placeholder="E-mail" />
																	<i class="ace-icon fa fa-envelope"></i>
																</span>
															</label>

															<div class="clearfix">
																<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
																	<i class="ace-icon fa fa-lightbulb-o"></i>
																	<span class="bigger-110">Me envie!</span>
																</button>
															</div>
														</fieldset>
													</form>
												</div><!-- /.widget-main -->

												<div class="toolbar center">
													<a href="#" data-target="#login-box" class="back-to-login-link">
														Voltar para autentica&ccedil;&atilde;o
														<i class="ace-icon fa fa-arrow-right"></i>
													</a>
												</div>
											</div><!-- /.widget-body -->
										</div><!-- /.forgot-box -->

										<div id="signup-box" class="signup-box widget-box no-border">
											<div class="widget-body">
												<div class="widget-main">
													<h4 class="header green lighter bigger">
														<i class="ace-icon fa fa-users blue"></i>
														Novo cadastro
													</h4>

													<div class="space-6"></div>
													<p> Entre as informa&ccedil;&otilde;es de perfil abaixo para se registrar: </p>

													<form>
														<fieldset>
															<label class="block clearfix">
																<span class="block input-icon input-icon-right">
																	<input type="email" class="form-control" name="email" placeholder="E-mail" />
																	<i class="ace-icon fa fa-envelope"></i>
																</span>
															</label>

															<label class="block clearfix">
																<span class="block input-icon input-icon-right">
																	<input type="password" name="password" class="form-control" placeholder="Senha" />
																	<i class="ace-icon fa fa-lock"></i>
																</span>
															</label>

															<label class="block clearfix">
																<span class="block input-icon input-icon-right">
																	<input type="password" name="password_confirm" class="form-control" placeholder="Confirma&ccedil;&atilde;o de senha" />
																	<i class="ace-icon fa fa-retweet"></i>
																</span>
															</label>

															<label class="block">
																<input type="checkbox" class="ace" />
																<span class="lbl">
																	Li e aceito os 
																	<a href="#">termos de uso</a>
																</span>
															</label>

															<div class="space-24"></div>

															<div class="clearfix">
																<button type="reset" class="width-30 pull-left btn btn-sm">
																	<i class="ace-icon fa fa-refresh"></i>
																	<span class="bigger-110">Limpar</span>
																</button>

																<button type="button" class="width-65 pull-right btn btn-sm btn-success">
																	<span class="bigger-110">Continuar</span>

																	<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
																</button>
															</div>
														</fieldset>
													</form>
												</div>

												<div class="toolbar center">
													<a href="#" data-target="#login-box" class="back-to-login-link">
														<i class="ace-icon fa fa-arrow-left"></i>
														Voltar para autentica&ccedil;&atilde;o
													</a>
												</div>
											</div><!-- /.widget-body -->
										</div><!-- /.signup-box -->
									</div><!-- /.position-relative -->
									
								</div>
							</div>

					</div><!-- /.page-content -->

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			});
		</script>
